    <script type="text/javascript">
        window.onload = function () {
          var chart = new CanvasJS.Chart("chartContainer",
          {
            animationEnabled: true,
            animationDuration:2000,
            exportEnabled: true,
            backgroundColor: "rgb(247, 243, 252)",
            theme: "light2", 
            title:{
            text: "Award Given in last 6 months Organisation wise"
            },
              data: [
            {
              type: "stackedColumn",
              legendText: "Dotnet",
              indexLabel: "{y}",
			showInLegend: "true",
            indexLabelPlacement: "inside",
              dataPoints: [
              {  y: 48, label: "December"},
              {  y: 111 , label: "January"},
              {  y: 49, label: "February" },
              {  y: 62, label: "march" },
              {  y: 90, label: "April" },
              {  y: 86, label: "May"},
              
      
              ]
            },  {
              type: "stackedColumn",
              legendText: "Testing",
			showInLegend: "true",
            indexLabel: "{y}",
			yValueFormatString: "#",
			indexLabelPlacement: "inside",
               dataPoints: [
              {  y: 250 ,label: "December"},
              {  y: 135 , label: "January"},
              {  y: 107, label: "February" },
              {  y: 52, label: "March" },
              {  y: 85, label: "April" },
              {  y: 98, label: "May"},
              
      
              ]
            }
            ]
          });
      
          chart.render();
        }
        </script>
       <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <div id="chartContainer" style=" position:fixed;z-index:-1;;bottom:5%;left:20%;height: 50%; width: 70%;">
        </div>
